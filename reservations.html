    <h2>Reservations</h2>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pnumber">Phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="nrseats">Number of seats:</label><br>
        <input type="number" id="seats" name="seats" min="1" max="20"><br>
        <label for="reservation">Date:</label><br>
        <input type="date" id="reservation" name="reservation"><br>
        <label for="appt">Select a time:</label><br>
        <input type="time" id="appt" name="appt"><br>
        <input type="button" onclick="alert('Reservation done!')" value="Submit!">
    </form>
